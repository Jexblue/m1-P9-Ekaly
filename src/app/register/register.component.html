<div class="limiter">
  <div class="container-login100" style="background-image: url('../../assets/img/bg.jpg');">
    <div class="wrap-login100">
      <form class="login100-form validate-form">
        <span class="login100-form-title p-b-34 p-t-27">
          S'inscrire
        </span>
        <div class="wrap-input100 validate-input">
          <input class="input100" [(ngModel)]="user.email" name="email" type="text"  placeholder="Email">
          <span class="focus-input100" data-placeholder="&#xf207;"> </span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" [(ngModel)]="user.pwd" name="pwd" type="password"  placeholder="Mot de passe">
          <span class="focus-input100" data-placeholder="&#xf191;"> </span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" [(ngModel)]="user.pwd2" name="pwd2" type="password"  placeholder="Confirmer mot de passe">
          <span class="focus-input100" data-placeholder="&#xf191;"> </span>
        </div>
        <div class="container-login100-form-btn">
          <button (click)="register()" class="login100-form-btn" type="submit">
            S'inscrire
          </button>

        </div>
        <div class="container-login100-form-btn">


        </div>

      </form>
    </div>
  </div>
</div>
