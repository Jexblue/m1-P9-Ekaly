<div *ngIf="init" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>



<div class="col-lg-12">
  <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" style="display: flex; justify-content: center;" *ngFor="let item of data | paginate : config  ">
        <app-card [plat]="item"></app-card>
      </div>

  </div>
</div>

<ng-http-loader></ng-http-loader>
<pagination-template [hidden]="show" #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


  <div class="custom-pagination">
    <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
      <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
        < </span>
    </div>
    <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
      <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
      <div *ngIf="p.getCurrent() === page.value">
        <span>{{ page.label }}</span>
      </div>
    </div>
    <div class="pagination-next" [class.disabled]="p.isLastPage()">
      <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
    </div>
  </div>

</pagination-template>
